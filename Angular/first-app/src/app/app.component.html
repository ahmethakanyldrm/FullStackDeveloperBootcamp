<h1 class="text-center alert alert-dark">Todo App</h1>
<div class="row d-flex justify-content-center" style="width: 99%;">

  @if (isUpdateFormActive === false) {
  <div class="col-4">
    <input class="form-control" placeholder="Something..." type="text" [(ngModel)]="addModel.work">
    <button class="btn btn-dark w-100 mt-2" (click)="save()">Save</button>
  </div>
  }@else {
  <div class="col-4">
    <input class="form-control" type="text" [(ngModel)]="updateModel.work">
    <button class="btn btn-primary w-100 mt-2" (click)="update()">Update</button>
  </div>
  }

</div>

<div class="row mt-3" style="width: 99%;">

  @for(t of todos; track t) {
  <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12 mt-2">
    <div class="card" [ngClass]="t.isCompleted ? '': 'text-bg-dark' ">
      <div class="card-header">
        <img src="/assets/todo.jpg" style="width: 100%; object-fit: cover;" alt="">
      </div>
      <div class="card-body text-center">
        <h5 class="text-center">{{t.work}}</h5>
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input " (change)="changeCompleted(t)" [(ngModel)]="t.isCompleted" type="checkbox" id="{{$index}}">
        </div>
      </div>
      <div class="card-header">
        @if(isUpdateFormActive === false) {
        <button class="btn btn-sm btn-primary w-100" (click)="get($index)">Update </button>
        <button class="btn btn-sm btn-danger w-100 mt-2" (click)="remove($index)"> Delete</button>
        }
      </div>
    </div>
  </div>
  }

</div>


<!--
[(ngModel)] => Two way data binding

Component Yapısı
 - app.component.ts => Component dosyası
  - app.component.html
  - app.component.css => Kullanılmak zorunda değil
  - app.component.spec.ts => Test dosyası Kullanılmak zorunda değil

  attribute = []
  event = ()

  (click) => click event
  [value] => value attribute
  [(ngModel)] => Two way data binding
 -->
