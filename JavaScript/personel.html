<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1 class="alert alert-secondary text-center">Personel App</h1>

    <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Add Personel Form</h4>
                    <p>Please fill your personel information to save</p>
                </div>
                <div class="card-body">
                    <form onsubmit="save(event)">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" id="firstname" class="form-control" required minlength="3">
                        </div>

                        <div class="form-group mt-1">
                            <label for="">Last Name</label>
                            <input type="text" id="lastname" class="form-control" required minlength="3">
                        </div>

                        <div class="form-group">
                            <label for="">Profession</label>
                            <select name="" id="profession" class="form-control" required>
                                <option value="">Select...</option>
                                <option >Software Engineer</option>
                                <option >Human Resources</option>
                                <option >FullStack Developer</option>

                            </select>
                        </div>

                        <div class="form-group mt-1">
                            <label for="">Start Date</label>
                            <input type="date" id="startdate" class="form-control" required value="2024-03-18">

                            <div class="form-group">
                                <label for="">Salary</label>
                                <input type="text" id="salary" class="form-control" required value="17002">
                            </div>

                            <div class="form-group mt-2">
                                <button class="btn btn-dark w-100">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="form-group mt-2" style="overflow: auto;">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Profession</th>
                    <th>Start Date</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="./personel.js"></script>
    <script src="https://kit.fontawesome.com/f9230e6b00.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
