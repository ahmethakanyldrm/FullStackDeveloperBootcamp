<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce | Ahmet Hakan YILDIRIM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <style>
    body {
      margin-left: 50px;
      margin-right: 50px;
    }
    .product-image-div{
      height: 220px;
      display: flex;
      align-items: center;
    }
    img{
      object-fit: contain
    }
    .product-name-div{
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .sc-badge{
      position: absolute; 
      left: -15px; 
      width: 25px; 
      bottom: -8px; 
      color: white; 
      padding: 1px; 
      border-radius: 30px; 
      font-size: 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">eCommerce | Ahmet Hakan YILDIRIM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
        </ul>
        <a href="./shopping-card.html" class="btn btn-outline-dark position-relative">
          <i class="bi bi-cart3"></i>
          <span class="bg-danger sc-badge" id="shopping-card-count">0</span>
        </a>
      </div>
    </div>
  </nav>
  <section class="mt-2">
    <h4 class="alert alert-dark">
      My Shopping Card
    </h4>
  </section>

  <section class="mt-2">
    <div class="row">
      <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
        <div class="row" id="shoppingCardsRow">

        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
        <div class="card">
          <div class="card-haeder">
            <h5 class="alert alert-success">
              Total Amount: <span id="totalAmount">â‚º0,00</span>
            </h5>            
          </div>
          <form onsubmit="payAndCreateOrder(event)">
            <div class="card-body">
              <h5>Credit Card Information</h5>
              <div class="form-group">
                <label>Owner Name</label>
                <input type="text" class="form-control" name="creditCardOwner" required minlength="3" value="">
              </div>

              <div class="form-group mt-1">
                <label>Number</label>
                <input type="text" class="form-control" name="creditCardNumber" required minlength="16" value="">
              </div>

              <div class="form-group mt-1">
                <label>Valid Date</label>
                <input type="month" class="form-control" name="creditCardValidDate" required value="">
              </div>

              <div class="form-group mt-1">
                <label>CCV</label>
                <input type="text" class="form-control" name="creditCardCCV" required minlength="3" maxlength="3" value="">
              </div>
            </div>
            <div class="card-header">
              <button class="btn btn-danger w-100">
                <i class="bi bi-credit-card"></i>
                Pay
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

  <script src="./shared.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="./shopping-card.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
